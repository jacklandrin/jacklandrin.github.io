<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OnlyBaby</title>
    <meta name="description" content="OnlyBaby support and privacy policy." />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b1020;
        --card: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --link: #7dd3fc;
        --border: rgba(255, 255, 255, 0.12);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f7f8fb;
          --card: rgba(0, 0, 0, 0.04);
          --text: rgba(0, 0, 0, 0.88);
          --muted: rgba(0, 0, 0, 0.62);
          --link: #2563eb;
          --border: rgba(0, 0, 0, 0.1);
        }
      }

      body {
        margin: 0;
        font: 16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 700px at 15% 0%, rgba(236, 72, 153, 0.22), transparent 60%),
          radial-gradient(1200px 700px at 85% 20%, rgba(99, 102, 241, 0.22), transparent 60%),
          var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 860px;
        margin: 0 auto;
        padding: 44px 20px 64px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      h1 {
        font-size: 34px;
        line-height: 1.2;
        margin: 0 0 10px;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        color: var(--muted);
      }

      .links {
        margin-top: 18px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      a {
        color: var(--link);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
      }

      footer {
        margin-top: 16px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1>OnlyBaby</h1>
        <p>Support pages for the OnlyBaby iOS app.</p>

        <div class="links">
          <a class="pill" href="./privacy.html" rel="nofollow">Privacy Policy</a>
        </div>

        <footer>
          <div>Last updated: 2026-01-30</div>
        </footer>
      </section>
    </main>
  </body>
</html>
